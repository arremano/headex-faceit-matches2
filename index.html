<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Faceit Matches</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: transparent;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #matches {
      font-size: 8rem;
      font-weight: 900;
      font-family: Arial, sans-serif;
      color: white;
      text-shadow: 3px 3px 10px rgba(0,0,0,0.9);
      white-space: nowrap;
    }
    #error {
      font-size: 2rem;
      color: red;
    }
  </style>
</head>
<body>
  <div id="matches">Loading...</div>
  <script>
    const qs = new URLSearchParams(location.search);
    const nick = (qs.get('nick') || 'Headex').trim();
    const apiBase = (qs.get('api') || 'https://api.satont.ru/faceit').replace(/\/$/, '');
    async function fetchMatches() {
      try {
        const url = `${apiBase}?nick=${encodeURIComponent(nick)}`;
        const res = await fetch(url);
        if (!res.ok) throw new Error("API request failed");
        const data = await res.json();
        const m = data?.stats?.lifetime?.Matches ?? data.matches ?? data.total_matches;
        if (m) {
          document.getElementById('matches').textContent = `Matches: ${m}`;
        } else {
          document.getElementById('matches').textContent = 'Matches: ?';
          document.getElementById('matches').id = 'error';
        }
      } catch (err) {
        document.getElementById('matches').textContent = 'Error fetching data';
        document.getElementById('matches').id = 'error';
      }
    }
    fetchMatches();
    setInterval(fetchMatches, 30000); // refresh every 30s
  </script>
</body>
</html>
